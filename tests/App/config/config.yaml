framework:
    secret: secret

    session:
        handler_id:  session.handler.native_file
        save_path:   '%kernel.project_dir%/sessions/%kernel.environment%'
        cookie_secure: auto
        cookie_samesite: lax

core23_lastfm:
    api:
        app_id:        'MY_ID'
        shared_secret: 'MY_SECRET'
    http:
        client: 'symfony_http_client'
        message_factory: 'nyholm.psr7.psr17_factory'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    Core23\LastFmBundle\Tests\App\Controller\TestController:
        tags:
            - controller.service_arguments

    symfony_http_client:
        class: Symfony\Component\HttpClient\Psr18Client

    nyholm.psr7.psr17_factory:
        class: Nyholm\Psr7\Factory\Psr17Factory
